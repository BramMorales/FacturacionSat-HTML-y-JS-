<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Factura Electrónica - SAT</title>
  <link rel="stylesheet" href="./css/panel.css">
</head>

<body>
  <header class="top-nav">
    <img src="./img/gob.png" alt="Logo SAT" class="nav-logo">
    <h1 class="nav-title">SAT - Facturación Electrónica</h1>
    <button class="nav-btn-right" id="btn_salir">Salir</button>
  </header>

  <div class="container">
    <form action="#" method="POST">
        <div class="form-group">
            <label for="Nombre" id="lbl_Nombre"></label>
          </div>

      <div class="form-group">
        <label for="fecha-emision">Hora y fecha de la emisión:</label>
        <input type="datetime-local" id="fecha-emision" name="fecha-emision" required>
      </div>

      <div class="form-group">
        <label for="vendedor">Vendedor:</label>
        <input type="text" id="vendedor" name="vendedor" placeholder="Nombre del vendedor" required>
      </div>

      <div class="form-group">
        <label for="concepto">Concepto:</label>
        <input type="text" id="concepto" name="concepto" placeholder="Concepto de la factura" required>
      </div>

      <div class="form-group">
        <label for="formato">Formato de la factura:</label>
        <select id="formato" name="formato" required>
          <option value="pdf">PDF</option>
          <option value="xml">XML</option>
          <option value="txt">TXT</option>
        </select>
      </div>

      <div class="form-group">
        <label for="incluir-firma">
          <input type="checkbox" id="incluir-firma" name="incluir-firma">
          Incluir firma digital
        </label>
      </div>
      
      <div class="form-group">
        <label for="incluir-qr">
          <input type="checkbox" id="incluir-qr" name="incluir-qr">
          Incluir código QR
        </label>
      </div>

      <div class="form-inline">
        <div class="form-group">
          <label for="subtotal">Subtotal:</label>
          <input type="text" id="subtotal" name="subtotal" placeholder="0.00" required>
        </div>
        <div class="form-group">
          <label for="impuesto">Impuesto:</label>
          <input type="text" id="impuesto" name="impuesto" placeholder="0.00" required disabled>
        </div>
        <div class="form-group">
          <label for="total">Total:</label>
          <input type="text" id="total" name="total" placeholder="0.00" required disabled>
        </div>
      </div>

      <button type="button" id="btn_calcular">Calcular</button>
      <button type="button" id="btn_facturar">Generar Factura</button>
      <button type="button" id="btn_nuevo">Nueva Factura</button>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.min.js"></script>
      <script src="./js/Classes/Bridge/InterfazGeneradorArchivo.js"></script>
      <script src="./js/Classes/Bridge/GeneradorXML.js"></script>
      <script src="./js/Classes/Bridge/GeneradorTxt.js"></script>
      <script src="./js/Classes/Bridge/GeneradorPDF.js"></script>
      <script src="./js/Classes/Bridge/FacturaElectronica.js"></script>
      <script src="./js/Classes/Bridge/FacturaPersonaFisica.js"></script>
      <script src="./js/Classes/Bridge/FacturaPersonaMoral.js"></script>
      <script src="./js/Classes/Decorador/DecoradorFactura.js"></script>
      <script src="./js/Classes/Decorador/FacturaConFirmaDigital.js"></script>
      <script src="./js/Classes/Decorador/FacturaConQR.js"></script>
      <script src="./js/Classes/Fachada/SistemaFacturacion.js"></script>
      <script src="./js/panel.js"></script>
      
    </form>
  </div>
</body>
</html>
